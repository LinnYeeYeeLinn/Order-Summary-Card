<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>

    <!-- favicon link -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="card-container">
            <div class="card">
                <img src="./images/illustration-hero.svg" class="card-img" alt="">
                <div class="card-body">
                    <h2 class="card-title">Order Summary</h2>
                    <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="card-box">
                        <div class="card-box-content">
                            <img src="./images/icon-music.svg" alt="">
                            <div class="card-box-text">
                                <h4>Annual Plan</h4>
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <div>
                            <a href="#">Change</a>
                        </div>
                    </div>
                    <button class="btn btn-fill">Proceed to Payment</button>
                    <button class="btn btn-outline">Cancel Order</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
